<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">LogIN</h3>
            </div>
            <div class="class-body">
                <form class="form">
                    <div class="form-group pl-3 pr-3 pt-2">
                        <label for=" ">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="Email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group pl-3 pr-3">
                      <label for=" ">Password</label>
                      <input [(ngModel)]="loginUserData.password" name="Password" type="password" class="form-control rounded-0" required>
                  </div>
                  <div class="form-group pl-3 pr-3" *ngIf="loginErr">
                    <div class="alert alert-danger" role="alert">
                        <b>Error!</b> {{ loginErr }}
                      </div>
                </div>
                <div class="form-group pl-3 pr-3">
                      <button (click)="loginUser()" type="button" class="btn btn-success btn-block" style="margin-right:16px;margin-bottom:16px;">Log In</button>
                </div>
                </form>    
            </div>
        </div>
    </div>
  </div>
