<div class="container py-4">
    <div class="row" *ngIf="blogDetails">
        <div class="col-12 col-md-6">
            <p class="h2">
                {{blogDetails.title | uppercase}}
            </p>
            <i>
                Author's Email : {{blogDetails.author}}
            </i>
            <hr>
            <p>
                {{blogDetails.text}}
            </p>

            <a class="btn btn-secondary" routerLink="/">View All Blogs</a>
        </div>
    </div>
</div>
