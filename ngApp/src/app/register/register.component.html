<div class="row pt-5">
  <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
          <div class="card-header">
              <h3 class="mb-0">Register</h3>
          </div>
          <div class="class-body">
              <form class="form">
                  <div class="form-group pl-3 pr-3 pt-2">
                      <label for=" ">Email</label>
                      <input [(ngModel)]="registerUserData.email" name="Email" type="text" class="form-control rounded-0" required>
                  </div>
                  <div class="form-group pl-3 pr-3">
                    <label for=" ">Password</label>
                    <input [(ngModel)]="registerUserData.password" name="Password" type="password" class="form-control rounded-0" required>
                </div>
                <button (click)="registerUser()" type="button" class="btn btn-primary float-right" style="margin-right:16px;margin-bottom:16px;">Register</button>
              </form>    
          </div>
      </div>
  </div>
</div>
