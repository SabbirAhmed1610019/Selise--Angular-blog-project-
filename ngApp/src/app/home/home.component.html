<div class="container py-5">
   <div class="column">
    <div class="mb-4" *ngFor="let blog of blogs">
    <div class="card" style="width: 80%">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Author's Mail : {{blog.author}}</h6>
          <p class="card-text">{{blog.text}}</p>
          <a class="card-link btn btn-secondary" [routerLink]="['/blog',blog._id]">Read more</a>
        </div>
      </div>
   </div>
   </div>

</div>
